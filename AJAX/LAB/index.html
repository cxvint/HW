<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Погода в Беларуси</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main class="main">
      <section class="container">
        <form class="form">
          <input type="text" class="form__input" placeholder="Введите город" />
          <div class="form__select"></div>
          <div class="form__incorrect-city"></div>
        </form>
        <div class="weather">
          <h3 class="weather__title"></h3>
          <div class="weather__group">
            <img src="" alt="" class="weather__img" />
            <div class="weather__temp"></div>
          </div>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
